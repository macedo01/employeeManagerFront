<div class="card" *ngFor="let employee of employees">
  <div class="card-body">
    <h5 class="card-title">{{employee.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{employee.jobTile}}</h6>
    <p class="card-text">{{employee.imageUrl}}</p>
    <div class="emailSpace">{{employee.email}}</div>
    <div class="phoneSpace">{{employee.phone}}</div>
    <fa-icon [icon]="faUserEdit"></fa-icon>
    <fa-icon [icon]="faDeleteLeft"></fa-icon>
  </div>
</div>
